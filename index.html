
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Modern Simon Game</title>
</head>
<body>
  <div class="container">
    <h1>Simon Says!</h1>
    <h2 id="status">Press Start to begin the game</h2>
    
    <div class="score-board">
      <div class="score-item">
        <div class="score-label">LEVEL</div>
        <div class="score-value" id="level">0</div>
      </div>
      <div class="score-item">
        <div class="score-label">HIGH SCORE</div>
        <div class="score-value" id="high-score">0</div>
      </div>
    </div>
    
    <div class="btn-container">
      <div class="btn red" id="red"></div>
      <div class="btn blue" id="blue"></div>
      <div class="btn green" id="green"></div>
      <div class="btn yellow" id="yellow"></div>
    </div>
    
    <div class="controls">
      <button class="btn-start" id="start-btn">Start Game</button>
      <button class="btn-reset" id="reset-btn">Reset</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
